
unbind r
bind r source-file ~/.config/tmux/tmux.conf

set-option -g base-index 1

setw -g mode-keys vi
set -g renumber-windows on
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g default-terminal "ghostty"

# gruber-darker-tmux-theme
# ------------------------
# Palette: Gruber Darker (user-provided)

# Core palette variables
set -g @color_fg "#E4E4E4"
set -g @color_bg "#181818"
set -g @color_bg_alt "#282828"
set -g @color_comment "#95A99F"   # quartz
set -g @color_accent "#96A6C8"    # niagara
set -g @color_number "#CC8C3C"    # brown
set -g @color_operator "#52494E"  # bg+4

# Extras (optional use)
set -g @color_red "#F43841"
set -g @color_green "#73D936"
set -g @color_yellow "#FFDD33"
set -g @color_magenta "#9E95C7"
set -g @color_bg2 "#453D41"       # bg+2
set -g @color_fg_alt "#F4F4FF"    # fg+1

# True Color (24-bit) if supported
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Status bar
set-option -g status-style "fg=#{@color_fg},bg=#{@color_bg}"

# Active window title
set-window-option -g window-status-current-style "fg=#{@color_accent},bg=#{@color_bg_alt},bold"
set-window-option -g window-status-current-format " #I:#W#F "

# Inactive window title
set-window-option -g window-status-style "fg=#{@color_comment},bg=#{@color_bg}"
set-window-option -g window-status-format " #I:#W#F "

# Pane borders
set-option -g pane-border-style "fg=#{@color_operator},bg=#{@color_bg}"
set-option -g pane-active-border-style "fg=#{@color_accent},bg=#{@color_bg}"

# Messages (copy mode prompts, command prompts, etc.)
set-option -g message-style "fg=#{@color_fg},bg=#{@color_bg_alt}"
set-option -g message-command-style "fg=#{@color_accent},bg=#{@color_bg_alt}"

# Copy mode indicator
set-option -g mode-style "fg=#{@color_bg},bg=#{@color_accent},bold"

# Clock mode
set-window-option -g clock-mode-colour "#CC8C3C"
set-window-option -g clock-mode-style 24

# Bell styling
set-option -g bell-action any
set-option -g window-status-bell-style "fg=#{@color_red},bg=#{@color_bg_alt}"
